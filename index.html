<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>for you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
    	font-family: 'Inter', system-ui, sans-serif;
    	background: linear-gradient(135deg, #fcfadd, #f3efd0);
    	color: #371f00;
    	display: flex;
    	justify-content: center;
    	align-items: center;
    	height: 100vh;
    	text-align: center;
    	margin: 0;
    }
    .card { max-width: 520px; padding: 24px; }
    input {
  color: #371f00;
  padding: 12px 14px;
  border-radius: 14px;

  border: 2px solid #371f00;
  background: #fffdf4;

  outline: none;
  box-shadow: none;

  -webkit-appearance: none;
  appearance: none;
}

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      margin-left: 8px;
      cursor: pointer;
      background: #371f00;
      color: #fcfadd;

    }
    .hint { margin-top: 10px; opacity: 0.7; font-size: 14px; }
  </style>
</head>

<body>
  <div class="card">
    

    <p><strong>
      If you know the nickname I keep smiling at,
      you can unlock the rest.
    </p>

    <input type="password" id="pw" placeholder="nickname" />
    <button onclick="check()">Open</button>

    <div class="hint" id="msg"></div>
  </div>

  <script>
    function check() {
      var input = document.getElementById("pw").value.toLowerCase();
      if (input === "pabo") {
        window.location.href = "main.html";
      } else {
        document.getElementById("msg").innerText =
          "Hmmâ€¦ try the name I say softer than others.";
      }
    }
  </script>
</body>
</html>
